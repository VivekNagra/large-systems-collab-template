name: Metrics Summary

on:
  schedule:
    - cron: "0 8 * * 1"   # Mondays 08:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read
  issues: read

jobs:
  summary:
    runs-on: ubuntu-latest
    steps:
      - name: Summarize PR throughput (last 7 days)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Time window: last 7 days"
          echo ""

          echo "Merged PRs (last 7 days):"
          gh pr list --state merged --search "merged:>=-7d" --json number,title,mergedAt --jq '.[] | "- #\(.number) \(.title) (merged: \(.mergedAt))"'

          echo ""
          echo "Open PRs:"
          gh pr list --state open --json number,title,createdAt --jq '.[] | "- #\(.number) \(.title) (opened: \(.createdAt))"'
